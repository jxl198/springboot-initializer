<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>hello</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>
        <span>您还没有收货地址。。。。。</span>
    </div>
    <table class="table" id="goodsDetail">
        <tr>
            <td>商品名称</td>
            <td colspan="3" th:text="${goodsVo.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3" th:text="${goodsVo.goodsImg}"></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td colspan="3" th:text="${#dates.format(goodsVo.startDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td id="seckillTip">
                <input type="hidden" id="remainSeconds" th:value="${remainingSeconds}"/>
                <span th:if="${seckillStatus eq 0}">秒杀倒计时：<span id="countDown"></span></span>
                <span th:if="${seckillStatus eq 1}">秒杀进行中</span>
                <span th:if="${seckillStatus eq 2}">秒杀已结束</span>
            </td>
            <td>
                <form id="miaoshaForm" method="get" action="/goods/do_sec_kill">
                    <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doSeckill()">立即秒杀</button>
                    <input type="hidden" name="goodsId" th:value="${goodsVo.id}"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" th:text="${goodsVo.goodsPrice}"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" th:text="${goodsVo.seckillPrice}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" th:text="${goodsVo.stockCount}"></td>
        </tr>
    </table>

</div>
</body>
<script type="text/javascript">
    $(function () {
        countDown();
    });
    var timeout;

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled",true)
            timeout = setTimeout(function () {
                $("#countDown").html(remainSeconds--);
                $("#remainSeconds").val(remainSeconds);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled",false)

            if (timeout) {
                clearTimeout();
            }
        $("#seckillTip").html("秒杀进行中");
    } else {
        $("#buyButton").attr("disabled",false)
        $("#seckillTip").html("秒杀已结束");

    }
    }

    //秒杀按钮点击事件
    function doSeckill(){
        $.ajax({
            url:"/goods/do_sec_kill",
            type:"POST",
            data:{"goodsId":$("#goodsId").val()},
            success:function(response){
                if(response.code==0){
                    //轮询查看秒杀结果
                    getSeckillResult($("#goodsId").val());
                }
                else {
                    layer.msg(response.msg);
                }
            },
            error:function(){}
        })
    }

    function getSeckillResult(goodsId){
        $.ajax({
            url:"/goods/getSeckillResult",
            type:"GET",
            data:{"goodsId":goodsId},
            success:function(response){
                if(response.code==0){
                    //轮询查看秒杀结果
                    var result = response.data;
                    if(result == 0){//还在处理
                        setTimeout(function(){
                            getSeckillResult(goodsId);
                        },1000)
                    }else if (result ==-1){//秒杀成功
                        layer.msg("对不起，秒杀失败");
                    }else {
                        layer.confirm("恭喜你，秒杀成功，是否查看详情？",{btn:["确定","取消"]},
                            function (){
                                window.location.href="/goods/to_detail/"+result;
                            },function(){});
                    }
                }
                else {
                    layer.msg(response.msg);
                }
            },
            error:function(){}
        })
    }

</script>
</html>
