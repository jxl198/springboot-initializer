############thymeleaf config ###############
#Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
# Content-Type value
spring.thymeleaf.content-type=text/html 
# Enable MVC Thymeleaf view resolution
spring.thymeleaf.enabled=true 
# Template encoding
spring.thymeleaf.encoding=utf-8
# Template mode to be applied to templates. See also StandardTemplateModeHandlers
spring.thymeleaf.mode=HTML5 
# Prefix that gets prepended to view names when building a URL
spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL
spring.thymeleaf.suffix=.html 

#####################mybatis plus and druid config #####################
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://193.112.188.113:3306/miaosha?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=select 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.use-global-data-source-stat=true
mybatis-plus.mapper-locations=classpath:/com/jiangxl/miaosha/dao/*.xml
mybatis-plus.type-aliases-package=com.jiangxl.miaosha.domain

